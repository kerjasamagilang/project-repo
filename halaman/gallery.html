<!DOCTYPE html>
<html lang="en">

<body>
    <section id="portfolio">
        <div class="project">

            <div class="grid-overlay">

        <div class="project">

            </div>
        </div>


        <div class="project">
            <img src="..//img/third.png" alt="" class="project-image">

        </div>


        <div class="project">

            </div>
        </div>


        <div class="project">
            <img src="..//img/five.png" alt="" class="project-image">

        </div>


        <div class="project">
            <img src="..//img/eight.png" alt="" class="project-image">
            <div class="grid-overlay">
                <button class="viewbutton">View More</button>
            </div>
        </div>
        

        <div class="overlay">
            <div class="overlay-inner">
                <button class="close">Close X</button>
            </div>
        </div>
    </section>
    <script>
        
        const buttons = document.querySelectorAll('.project');
        const overlay = document.querySelector('.overlay');
        const overlayImage = document.querySelector('.overlay-inner img');

        function open(e){
            overlay.classList.add('open');
            const src = e.currentTarget.querySelector('img').src;
            overlayImage.src = src;
        }

        function close(){
            overlay.classList.remove('open');
        }

        buttons.forEach(button => button.addEventListener('click', open));
        overlay.addEventListener('click', close);




    </script>
</body>
